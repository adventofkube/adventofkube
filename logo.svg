<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Outer ring -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="#4d8ae5" stroke-width="5"/>
  <!-- Inner hub -->
  <circle cx="64" cy="64" r="12" fill="#4d8ae5"/>
  <!-- 7 spokes (Kubernetes style) — spoke 5 is offset to represent "broken" -->
  <line x1="64" y1="52" x2="64" y2="14" stroke="#4d8ae5" stroke-width="5" stroke-linecap="round"/>
  <line x1="75" y1="55" x2="101" y2="27" stroke="#4d8ae5" stroke-width="5" stroke-linecap="round"/>
  <line x1="76" y1="64" x2="114" y2="64" stroke="#4d8ae5" stroke-width="5" stroke-linecap="round"/>
  <line x1="75" y1="73" x2="101" y2="101" stroke="#4d8ae5" stroke-width="5" stroke-linecap="round"/>
  <!-- This spoke is offset — the "broken" one -->
  <line x1="64" y1="76" x2="58" y2="114" stroke="#ef5350" stroke-width="5" stroke-linecap="round"/>
  <line x1="53" y1="73" x2="27" y2="101" stroke="#4d8ae5" stroke-width="5" stroke-linecap="round"/>
  <line x1="52" y1="64" x2="14" y2="64" stroke="#4d8ae5" stroke-width="5" stroke-linecap="round"/>
  <!-- Small dots at spoke ends (Kubernetes style) -->
  <circle cx="64" cy="12" r="4" fill="#4d8ae5"/>
  <circle cx="102" cy="26" r="4" fill="#4d8ae5"/>
  <circle cx="116" cy="64" r="4" fill="#4d8ae5"/>
  <circle cx="102" cy="102" r="4" fill="#4d8ae5"/>
  <circle cx="57" cy="116" r="4" fill="#ef5350"/>
  <circle cx="26" cy="102" r="4" fill="#4d8ae5"/>
  <circle cx="12" cy="64" r="4" fill="#4d8ae5"/>
</svg>
