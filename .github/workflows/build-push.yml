name: Build and push images/charts

on:
  push:
    paths:
      - 'images/**'
      - 'charts/**'
  workflow_dispatch:
    inputs:
      target:
        description: 'What to build (e.g., day05, all-images, all-charts, all)'
        required: true
        default: 'all'

env:
  REGISTRY: ghcr.io
  ORG: adventofkube

jobs:
  images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Generate flag files
        env:
          FLAG_VALUES: ${{ secrets.FLAG_VALUES }}
        run: |
          if [ -n "${FLAG_VALUES:-}" ]; then
            ./scripts/gen-flags.sh
          else
            echo "WARNING: FLAG_VALUES not set, skipping flag generation"
          fi

      - name: Build and push images
        run: |
          TARGET="${{ inputs.target }}"

          if [ "${{ github.event_name }}" = "push" ]; then
            # Find changed image directories
            DIRS=$(git diff --name-only HEAD~1 HEAD | grep "^images/" | cut -d/ -f1-2 | sort -u)
          elif [ "$TARGET" = "all" ] || [ "$TARGET" = "all-images" ]; then
            DIRS=$(find images -maxdepth 1 -mindepth 1 -type d)
          elif [[ "$TARGET" == day* ]]; then
            # Support both "day07" (builds images/day07) and "day12-v1" (builds images/day12-v1)
            DIRS="images/$TARGET"
          else
            echo "No images to build"
            exit 0
          fi

          for dir in $DIRS; do
            if [ -f "$dir/Dockerfile" ]; then
              dirname=$(basename $dir)
              # Parse image name and tag from directory name
              # "day07" -> name=day07, tag=v1
              # "day12-v1" -> name=day12, tag=v1
              # "day12-v2" -> name=day12, tag=v2
              # "day25a" -> name=day25a, tag=v1
              if [[ "$dirname" =~ ^(day[0-9]+)-(v[0-9]+)$ ]]; then
                name="${BASH_REMATCH[1]}"
                tag="${BASH_REMATCH[2]}"
              else
                name="$dirname"
                tag="v1"
              fi
              echo "=== Building $name:$tag ==="
              docker build -t ${{ env.REGISTRY }}/${{ env.ORG }}/$name:$tag $dir
              docker push ${{ env.REGISTRY }}/${{ env.ORG }}/$name:$tag
              echo "Pushed ${{ env.REGISTRY }}/${{ env.ORG }}/$name:$tag"
            fi
          done

  charts:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GHCR
        run: echo "${{ secrets.PAT_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Package and push charts
        run: |
          TARGET="${{ inputs.target }}"

          if [ "${{ github.event_name }}" = "push" ]; then
            # Find changed chart directories
            DIRS=$(git diff --name-only HEAD~1 HEAD | grep "^charts/" | cut -d/ -f1-2 | sort -u)
          elif [ "$TARGET" = "all" ] || [ "$TARGET" = "all-charts" ]; then
            DIRS=$(find charts -maxdepth 1 -mindepth 1 -type d)
          elif [[ "$TARGET" == day* ]]; then
            DIRS="charts/$TARGET"
          else
            echo "No charts to build"
            exit 0
          fi

          for dir in $DIRS; do
            if [ -f "$dir/Chart.yaml" ]; then
              name=$(basename $dir)
              echo "=== Packaging $name ==="
              helm package $dir
              PKG=$(ls ${name}-*.tgz)
              helm push $PKG oci://${{ env.REGISTRY }}/${{ env.ORG }}/charts
              rm $PKG
              echo "Pushed $name"
            fi
          done
