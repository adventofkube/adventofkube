name: Build and push images/charts

on:
  push:
    paths:
      - 'images/**'
      - 'charts/**'
  workflow_dispatch:
    inputs:
      target:
        description: 'What to build (e.g., day05, all-images, all-charts, all)'
        required: true
        default: 'all'

env:
  REGISTRY: ghcr.io
  ORG: adventofkube

jobs:
  images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push images
        run: |
          TARGET="${{ inputs.target }}"

          if [ "${{ github.event_name }}" = "push" ]; then
            # Find changed image directories
            DIRS=$(git diff --name-only HEAD~1 HEAD | grep "^images/" | cut -d/ -f1-2 | sort -u)
          elif [ "$TARGET" = "all" ] || [ "$TARGET" = "all-images" ]; then
            DIRS=$(find images -maxdepth 1 -mindepth 1 -type d)
          elif [[ "$TARGET" == day* ]]; then
            DIRS="images/$TARGET"
          else
            echo "No images to build"
            exit 0
          fi

          for dir in $DIRS; do
            if [ -f "$dir/Dockerfile" ]; then
              name=$(basename $dir)
              echo "=== Building $name ==="
              docker build -t ${{ env.REGISTRY }}/${{ env.ORG }}/$name:v1 $dir
              docker push ${{ env.REGISTRY }}/${{ env.ORG }}/$name:v1
              echo "Pushed ${{ env.REGISTRY }}/${{ env.ORG }}/$name:v1"

              # Make public
              echo "Making $name public..."
              gh api -X PATCH /orgs/${{ env.ORG }}/packages/container/$name -f visibility=public || echo "Could not set visibility"
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  charts:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Package and push charts
        run: |
          TARGET="${{ inputs.target }}"

          if [ "${{ github.event_name }}" = "push" ]; then
            # Find changed chart directories
            DIRS=$(git diff --name-only HEAD~1 HEAD | grep "^charts/" | cut -d/ -f1-2 | sort -u)
          elif [ "$TARGET" = "all" ] || [ "$TARGET" = "all-charts" ]; then
            DIRS=$(find charts -maxdepth 1 -mindepth 1 -type d)
          elif [[ "$TARGET" == day* ]]; then
            DIRS="charts/$TARGET"
          else
            echo "No charts to build"
            exit 0
          fi

          for dir in $DIRS; do
            if [ -f "$dir/Chart.yaml" ]; then
              name=$(basename $dir)
              echo "=== Packaging $name ==="
              helm package $dir
              PKG=$(ls ${name}-*.tgz)
              helm push $PKG oci://${{ env.REGISTRY }}/${{ env.ORG }}/charts
              rm $PKG
              echo "Pushed $name"

              # Make public (charts are stored as charts%2Fname)
              echo "Making charts/$name public..."
              gh api -X PATCH "/orgs/${{ env.ORG }}/packages/container/charts%2F$name" -f visibility=public || echo "Could not set visibility"
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
