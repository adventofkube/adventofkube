apiVersion: apps/v1
kind: Deployment
metadata:
  name: day01
  namespace: day01
  labels:
    app: day01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: day01
  template:
    metadata:
      labels:
        app: day01
    spec:
      containers:
        - name: day01
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 80  # BUG: app listens on 8080, not 80
          # BUG: APP_KEY env var is not set â€” the ConfigMap exists but is not referenced here
