apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceA.serviceAccount }}
  namespace: {{ .Values.namespaces.a }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-reader
  namespace: {{ .Values.namespaces.a }}
rules:
  - apiGroups: [""]
    resources: {{ .Values.serviceA.role.resources | toJson }}
    verbs: {{ .Values.serviceA.role.verbs | toJson }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-secrets
  namespace: {{ .Values.namespaces.a }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceA.serviceAccount }}
    namespace: {{ .Values.namespaces.a }}
roleRef:
  kind: Role
  name: secret-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.serviceA.secretName }}
  namespace: {{ .Values.namespaces.a }}
type: Opaque
stringData:
  fragment: "PLACEHOLDER_A"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.serviceA.appName }}
  namespace: {{ .Values.namespaces.a }}
  labels:
    app: {{ .Values.serviceA.appName }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.serviceA.appName }}
  template:
    metadata:
      labels:
        app: {{ .Values.serviceA.appName }}
    spec:
      serviceAccountName: {{ .Values.serviceA.serviceAccount }}
      containers:
        - name: {{ .Values.serviceA.appName }}
          image: "{{ .Values.images.a.repository }}:{{ .Values.images.a.tag }}"
          ports:
            - containerPort: 8080
          env:
            - name: SECRET_NAME
              value: {{ .Values.serviceA.secretName }}
            - name: NAMESPACE
              value: {{ .Values.namespaces.a }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.serviceA.appName }}
  namespace: {{ .Values.namespaces.a }}
spec:
  selector:
    app: {{ .Values.serviceA.appName }}
  ports:
    - port: 80
      targetPort: 8080
