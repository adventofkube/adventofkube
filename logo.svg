<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Subtle gradient for the shield -->
    <linearGradient id="shield" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3d8bfd"/>
      <stop offset="100%" stop-color="#326ce5"/>
    </linearGradient>
    <!-- Soft drop shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Heptagonal shield background -->
  <polygon
    points="64,4 110.9,26.6 122.5,77.4 90,118.1 38,118.1 5.5,77.4 17.1,26.6"
    fill="url(#shield)"
    stroke="#2a5bbf"
    stroke-width="1.5"
    stroke-linejoin="round"
    filter="url(#shadow)"
  />

  <!-- Hub (center circle) -->
  <circle cx="64" cy="64" r="10" fill="#fff"/>

  <!-- Spoke 0 — top -->
  <line x1="64" y1="48" x2="64" y2="18" stroke="#fff" stroke-width="4.5" stroke-linecap="round"/>
  <circle cx="64" cy="16" r="4" fill="#fff"/>

  <!-- Spoke 1 — upper-right -->
  <line x1="76.5" y1="54" x2="100" y2="35.3" stroke="#fff" stroke-width="4.5" stroke-linecap="round"/>
  <circle cx="101.5" cy="34.1" r="4" fill="#fff"/>

  <!-- Spoke 2 — right -->
  <line x1="79.6" y1="67.6" x2="108.8" y2="74.2" stroke="#fff" stroke-width="4.5" stroke-linecap="round"/>
  <circle cx="110.8" cy="74.7" r="4" fill="#fff"/>

  <!-- Spoke 3 — lower-right -->
  <line x1="70.9" y1="78.4" x2="84" y2="105.4" stroke="#fff" stroke-width="4.5" stroke-linecap="round"/>
  <circle cx="84.8" cy="107.2" r="4" fill="#fff"/>

  <!-- Spoke 4 — lower-left (BROKEN: offset & red) -->
  <line x1="57.1" y1="78.4" x2="50" y2="101.5" stroke="#ef5350" stroke-width="4.5" stroke-linecap="round"/>
  <circle cx="49.2" cy="103.2" r="4" fill="#ef5350"/>

  <!-- Spoke 5 — left -->
  <line x1="48.4" y1="67.6" x2="19.2" y2="74.2" stroke="#fff" stroke-width="4.5" stroke-linecap="round"/>
  <circle cx="17.2" cy="74.7" r="4" fill="#fff"/>

  <!-- Spoke 6 — upper-left -->
  <line x1="51.5" y1="54" x2="28" y2="35.3" stroke="#fff" stroke-width="4.5" stroke-linecap="round"/>
  <circle cx="26.5" cy="34.1" r="4" fill="#fff"/>
</svg>
